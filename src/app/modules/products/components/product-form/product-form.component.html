<!-- FORMULARIO DE NOVO PRODUTO -->
<div>
  <form
  [formGroup]="addPrductForm"
  (ngSubmit)="handleSubmitAddProduct()"
  >
  <div class="card flex flex-column md:flex-column gap-3">
    <!-- NOME DO PRODUTO -->
    <input
      pInputText placeholder="Nome"
      formControlName="name"
    >
    <p-dropdown
      styleClass="w-full"
      [options]="categoriesDatas"
      [(ngModel)]="selectedCategory"
      optionLabel="name"
      optionValue="id"
      placeholder="Selecione uma categoria"
      formControlName="category_id"
    ></p-dropdown>
    <!-- PREÇO DO PRODUTO -->
    <input
      pInputText placeholder="Preço"
      formControlName="price"
    >
    <input
      pInputText placeholder="Descrição"
      formControlName="description"
    >
    <input
      pInputText placeholder="Quantidade"
      formControlName="amount"
    >

    <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
      <p-button
        [disabled]="!addPrductForm.valid"
        type="Submit"
        label="Concluir"
      ></p-button>
    </div>
  </div>
  </form>
</div>
